<html>
<head>
	<title>
		If Else Demo	
	</title>
	<script type="text/javascript">
		function getDemo ()
		{
			var x = "amit";
			var val = "manish"
			if(x < val) {
				document.write(val+ " is greater than Amit");
				console("inside if");
			} else if(x > val) {
				document.write(val+ " is smaller than Amit");
				console("inside else if");
			} else {
				document.write(val+ " is equal to Amit");
				console("inside else");
			}
		}
	</script>
</head>
<body>
	<p>
		Welcome javatpoint java script tutuorial
	</p>
	<form>
		<input type="button" value="Press" onclick="getDemo()"/>
	</form>
</body>
</html>
